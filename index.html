<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="utf-8" />
		<title>Ken's Thing</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="http://192.168.56.101/pm/assets/thickbox/thickbox.js"></script>
		<script src="assets/scripts/signup.js"></script>
		<script src="assets/scripts/mailgun.js"></script>
		<script src="assets/scripts/mailgun-validator.js"></script>
		<link rel="stylesheet" type="text/css" media="screen" href="http://192.168.56.101/pm/assets/thickbox/thickbox.css" />
		<link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link rel="stylesheet" href="assets/styles/main.css" type="text/css" />
	</head>
	<body>
		<div id="signUp">
			<nav id="signUpBreadcrumb">
				<ul>
					<li class="active"><a href="#" class="navItem" id="nav1">Essentials</a></li>
					<li><a href="#" class="navItem" id="nav2">Getting to Know You</a></li>
					<li><a href="#" class="navItem" id="nav3">Your Company</a></li>
				</ul>
			</nav>
			<div id="signUpForm">
				<form name="signUpForm">
					<section id="section1" class="section">
						<h3>Email &amp; Password</h3>
						<fieldset>
							<ul id="formSection1" class="formSection">
								<li>
									<label for="email">Your email address:</label>
									<input type="text" id="email" name="email" placeholder="user@example.com">
									<span id="emailValidity" class="formValidation"></span>
								</li>
								<li>
									<label for="password">Your password: <span class="info">( minimum 5 characters )</span></label>
									<input type="password" id="password" name="password" id="password">
									<span id="passwordStrength" class="formValidation"></span>
								</li>
								<li>
									<input type="submit" value="Continue" class="submit" id="input1">
								</li>
							</ul>
						</fieldset>
					</section>
					<section id="section2" class="section">
						<h3>Getting to Know You</h3>
						<fieldset>
							<ul id="formSection2" class="formSection">
								<li>
									<label for="firstname">Your first name:</label>
									<input type="text" id="firstname" name="firstname" placeholder="Yimmy">
									<span id="firstValidity" class="formValidation"></span>
								</li>
								<li>
									<label for="lastname">Your last name:</label>
									<input type="text" id="lastname" name="lastname" placeholder="Mcgee">
									<span id="lastValidity" class="formValidation"></span>
								</li>
								<li>
									<input type="submit" value="Continue" class="submit" id="input2">
								</li>
							</ul>
						</fieldset>
					</section>
					<section id="section3" class="section">
						<h3>Your company</h3>
						<fieldset>
							<ul id="formSection2" class="formSection">
								<li>
									<label for="companyname">Company name:</label>
									<input type="text" id="companyname" name="companyname" placeholder="Acme Inc.">
									<span id="companyValidity" class="formValidation"></span>
								</li>
								<li>
									<label for="companyweb">Company website:</label>
									<p class="httpHelper">
										http://
									</p>
									<input type="text" id="companyweb" name="companyweb" class="httpInput" placeholder="example.com">
									<span id="websiteValidity" class="formValidation"></span>
								</li>
								<li>
									<input type="submit" value="Submit" class="submit" id="input3">
								</li>
							</ul>
						</fieldset>
					</section>
				</form>
			</div>
		</div>
	</body>
</html>
