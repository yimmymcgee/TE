<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="utf-8" />
		<title>Ken's Thing</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="http://192.168.56.101/pm/assets/thickbox/thickbox.js"></script>
		<script type="text/javascript" src="assets/scripts/jquery.scrollTo.min.js"></script>
		<link rel="stylesheet" href="assets/styles/main.css" type="text/css" />
		<link rel="stylesheet" type="text/css" media="screen" href="http://192.168.56.101/pm/assets/thickbox/thickbox.css" />
		<script type="text/javascript">
			jQuery(function( $ ){
				var $paneTarget = $('#signUpForm form');
			
				$('#nav1').click(function(){
					$('nav#signUpBreadcrumb ul li').removeClass('active');
					$('#nav1').parent().addClass('active');
					$paneTarget.stop().scrollTo( '#section1', 600 );
					return false;
				});
				$('#nav2').click(function(){
					$('nav#signUpBreadcrumb ul li').removeClass('active');
					$('#nav2').parent().addClass('active');
					$paneTarget.stop().scrollTo( '#section2', 600 );
					return false;
				});
				$('#nav3').click(function(){
					$('nav#signUpBreadcrumb ul li').removeClass('active');
					$('#nav3').parent().addClass('active');
					$paneTarget.stop().scrollTo( '#section3', 600 );
					return false;
				});

				$('form[name=signUpForm]').submit(function() {
					return false;
				});

				$('#input1').click(function(){
					$('nav#signUpBreadcrumb ul li').removeClass('active');
					$('#nav2').parent().addClass('active');
					$paneTarget.stop().scrollTo( '#section2', 600 );
				});
				$('#input2').click(function(){
					$('nav#signUpBreadcrumb ul li').removeClass('active');
					$('#nav3').parent().addClass('active');
					$paneTarget.stop().scrollTo( '#section3', 600 );
				});

			});
		</script>
	</head>
	<body>
		<!--div id="control">
			<h1>XXX Sign Up Form</h1>
			<a href="#TB_inline?width=44&height=19&inlineId=addContact" class="thickbox">Make the magic happen</a>
		</div-->
		<div id="signUp">
			<nav id="signUpBreadcrumb">
				<ul>
					<li class="active"><a href="#" class="navItem" id="nav1">Essentials</a></li>
					<li><a href="#" class="navItem" id="nav2">Getting to Know You</a></li>
					<li><a href="#" class="navItem" id="nav3">Your Company</a></li>
				</ul>
			</nav>
			<div id="signUpForm">
				<form name="signUpForm">
					<section id="section1" class="section">
						<h3>Email &amp; Password</h3>
						<fieldset>
							<ul id="formSection1" class="formSection">
								<li>
									<label for="email">Your email address:</label>
									<input type="text" id="email" name="email" placeholder="user@example.com">
								</li>
								<li>
									<label for="password">Your password:</label>
									<input type="password" id="password" name="password">
								</li>
								<li>
									<input type="submit" value="Continue" class="submit" id="input1">
								</li>
							</ul>
						</fieldset>
					</section>
					<section id="section2" class="section">
						<h3>Getting to Know You</h3>
						<fieldset>
							<ul id="formSection2" class="formSection">
								<li>
									<label for="firstname">Your first name:</label>
									<input type="text" id="firstname" name="firstname" placeholder="Yimmy">
								</li>
								<li>
									<label for="lastname">Your last name:</label>
									<input type="text" id="lastname" name="lastname" placeholder="Mcgee">
								</li>
								<li>
									<input type="submit" value="Continue" class="submit" id="input2">
								</li>
							</ul>
						</fieldset>
					</section>
					<section id="section3" class="section">
						<h3>Your company</h3>
						<fieldset>
							<ul id="formSection2" class="formSection">
								<li>
									<label for="companyname">Company name:</label>
									<input type="text" id="companyname" name="companyname" placeholder="Acme Inc.">
								</li>
								<li>
									<label for="companyweb">Company website:</label>
									<p class="httpHelper">
										http://
									</p>
									<input type="text" id="companyweb" name="companyweb" class="httpInput" placeholder="example.com">
								</li>
								<li>
									<input type="submit" value="Submit" class="submit" id="input3">
								</li>
							</ul>
						</fieldset>
					</section>
				</form>
			</div>
		</div>
	</body>
</html>
